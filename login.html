<!doctype html>
<html>

<head>
  <!-- Page Title and SEO -->
  <title>Bookr</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Custom  -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
  <link rel="manifest" href="imgs/favicon/site.webmanifest">
  <link rel="mask-icon" href="imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="imgs/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="imgs/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <nav id="nav" class="navbar navbar-expand-lg fixed-top navbar-light nav-lg">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Bookr</a>
    </div>
  </nav>
  <header class="cover row container-fluid p-0 m-0">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 align-self-center cover-text text-center px-5 animated fadeIn">
      <a href="https://bookr-site.netlify.com/"><i class="fas fa-chevron-left"></i> Back</a>
      <h1>Login to Bookr</h1>
      <form action="">
        <div class="input-group mb-3 input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <input type="submit" class="btn btn-lg btn-primary">
      </form>
    </div>
    <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12 cover-img"></div>
  </header>
</body>

</html>
